<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Estoque</title>
    <link rel="stylesheet" href="estilo_projeto.css">
</head>
<body>
<header id="area-cabecalho">
    <div id="area-logo">
        <h1>Gestão <span class="cinza">Estoque</span></h1>
    </div>
    <nav id="area-menu-cabecalho">
        <a href="produtos.html">Produtos</a>
        <a href="relatorios.html">Relatórios</a>
        <a href="analises.html">Análises</a>
    </nav>
</header>

<div id="area-principal">
    <div id="area-produtos">
        <h2>Produtos</h2>
    </div>

    <div id="area-menu-produtos">
        <table>
            <thead>
            <tr>
                <th>Código de Produto</th>
                <th>Descrição do Produto</th>
                <th>Quantidade</th>
                <th>Data de Validade</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dados carregados dinamicamente -->
            </tbody>
        </table>
    </div>


    <!-- Botão de Notificação -->
    <div>
        <input type="button" onclick="verificarVencimento()" value="Verificar vencimento de produto" />
    </div>

    <div id="adicionar-produto">
        <h3>Adicionar Produto</h3>
        <form id="form-adicionar-produto">
            <label>
                Código:
                <input type="text" id="codigo-produto" required>
            </label>
            <label>
                Descrição:
                <input type="text" id="descricao-produto" required>
            </label>
            <label>
                Quantidade:
                <input type="number" id="quantidade-produto" min="1" required>
            </label>
            <label>
                Data de Validade:
                <input type="date" id="validade-produto" required>
            </label>
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <!-- Modal de Alerta -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="fecharModal()">&times;</span>
            <h2>Atenção!</h2>
            <p id="alert-message"></p>
        </div>
    </div>

    <!-- Script para carregar produtos e verificar vencimento -->
    <script src="script.js"></script>
</body>
</html>
</div>

</body>
</html>
